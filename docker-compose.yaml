version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
    depends_on:
      - db

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_CONNECTION_STRING: "postgres://postgres:docker@db:5432/my_database"
    volumes:
      - ./backend:/backend
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: my_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db: